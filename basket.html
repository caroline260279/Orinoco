<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/basket.css" />
        <link
            rel="stylesheet"
            href="css/tablett_basket.css"
            media="screen and (min-width: 450px)"
        />
        <link
            rel="stylesheet"
            href="css/desktop_basket.css"
            media="screen and (min-width: 960px)"
        />
        <title>Orinoco</title>
    </head>

    <body>
        <header>
            <ul class="ul_header">
                <li class="li_logo">
                    <img class="logo" src="logo.png" alt="logo" />
                </li>
                <li class="li_accueil"><a href="index.html">accueil</a></li>
                <li class="li_panier"><a href="basket.html">panier</a></li>
            </ul>
        </header>
        <main id="container">
            <h1>Votre commande</h1>
            <section>
                <h2>Récapitulatif</h2>
                <p id="summary"></p>
                <table id="table">
                    <thead>
                        <tr class="first_row">
                            <th>Produit</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                    <tfoot id="tfoot"></tfoot>
                </table>
                <button id="suppress" type="button">vider le panier</button>
            </section>
            <form class="form" action="#">
                <h2>Détails de facturation</h2>
                <p>* champs obligatoires</p>
                <div class="identity">
                    <div class="name">
                        <label for="nom">Nom <em>*</em></label>
                        <input
                            type="text"
                            id="nom"
                            placeholder="Prouve"
                            required=""
                        /><span id="no-name"></span>
                    </div>
                    <div class="firstname">
                        <label for="nom">Prénom <em>*</em></label>
                        <input
                            type="text"
                            id="firstname"
                            placeholder="Caroline"
                            required=""
                        /><span id="no_firstname"></span>
                    </div>
                </div>
                <div class="adress">
                    <label>Numéro et nom de rue <em>*</em></label>
                    <input placeholder="13 Bd Dieu Lumière" type="text" />
                    <span id="no-adress"></span>
                </div>
                <div class="location">
                    <div class="postcode">
                        <label>Code postal <em>*</em></label>
                        <input placeholder="51100" type="text" />
                        <span id="no-postcode"></span>
                    </div>
                    <div class="city">
                        <label>Ville <em>*</em></label>
                        <input placeholder="Reims" type="text" />
                        <span id="no-city"></span>
                    </div>
                </div>
                <div class="phone">
                    <label for="telephone">Portable <em>*</em></label>
                    <input
                        id="telephone"
                        type="tel"
                        placeholder="06xxxxxxxx"
                        pattern="06[0-9]{8}"
                    /><span id="no-telephone"></span>
                </div>
                <div class="mail">
                    <label for="email">Adresse de messagerie <em>*</em></label>
                    <input
                        id="email"
                        type="email"
                        placeholder="caroline.prouve@orange.fr"
                        required
                    /><span id="no-email"></span>
                </div>
                <input id="button" type="button" value="envoyer" />
            </form>
        </main>
        <script src="javascript/js_basket.js" defer></script>
        <script src="javascript/js_basket_form.js" defer></script>
    </body>
</html>
